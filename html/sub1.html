<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>입력 페이지</title>
    <link rel="stylesheet" href="../lib/css/reset.css" />
    <link rel="stylesheet" href="../lib/css/common.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="content inputTxt">
          <h1>원하는 디데이를 입력하세요.</h1>
          <div class="mainImg">
            <img
              src="../images/main/AdobeStock_227348550.svg"
              alt="메인화면 계산기 이미지"
            />
          </div>

          <div class="dayInput">
            <form action="" method="get" id="form">
              <!-- <label for="date-select"></label> -->
              <select name="year" id="year" required>
                <option name="년" value="" selected disabled>년</option>
                <option value="2024">2024</option>
                <option value="2023">2023</option>
                <option value="2022">2022</option>
              </select>

              <select name="month" id="month" required>
                <option name="월" value="" selected disabled>월</option>
                <option name="월" value="1">1</option>
                <option name="월" value="2">2</option>
                <option name="월" value="3">3</option>
              </select>

              <select name="day" id="day" required>
                <option value="" selected disabled>일</option>
              </select>

              <!-- <input type="submit" value="계산" /> -->
            </form>
            <button id="calcBtn">계산</button>
          </div>
          <div class="resultValue"></div>
        </div>
      </div>
    </div>

    <script src="../lib/js/index.js"></script>
    <script></script>
  </body>
</html>
